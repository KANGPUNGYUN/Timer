<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <img class="logo" src="img/weniv-logo.png" alt="위니브 로고">
    <main class="timer">
        <section class="sec-title">
            <h2 class="title">TIMER</h2>
        </section>
        <section class="sec-time">
            <div>
                <h3>HRS</h3>
                <div id="hour" class="box">00</div>
            </div>
            <img class="dot" src="img/dot.png">
            <div>
                <h3>MIN</h3>
                <div id="minute" class="box">00</div>
            </div>
            <img class="dot" src="img/dot.png">
            <div>
                <h3>SEC</h3>
                <div id="second" class="box">00</div>
            </div>
        </section>
        <section class="sec-button">
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </section>
    </main>
</body>
</html>
